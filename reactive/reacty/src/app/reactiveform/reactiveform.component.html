<mat-card>
  <mat-toolbar>Reactive Form</mat-toolbar>
  <br><br>
  <form >
     <mat-form-field>
      <input
      type="text"
      matInput
      placeholder="name"
      formControlName="username"
      [ngClass]="{'is-invallid':submitted && f.username.errors}"
      >
     </mat-form-field>

     <mat-error *ngIf="submitted && f.username.errors">
       <mat-error *ngIf="f.username.errors?.required">
          Name sould be Entered.
       </mat-error>
     </mat-error>
     <br><br>
     <button mat-raised-button type="submit">
       Submit
     </button>
  </form>
</mat-card>
